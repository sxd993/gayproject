<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartnerUp Now</title>
    <link rel="stylesheet" href="css/partnerup.css">
    <style></style>
</head>
<body>
    <header class="container">
        <div class="header">
            <div class="header__logo">
                <img src="images/Logologo.svg" alt="" />
            </div>
            <div class=" header__buttons">
                <div class="header__nav">
                    <a type="button" href="index.html" class="header__nav-home">
                    <div>Home</div>
                    </a>
                    <a type="button" href="about-us.html" class="header__nav-about-us">
                    <span class="header__nav-about-us--text">About us</span>
                    </a>  
                </div>
            <div class="header__right">
                <a type="button" href="partnerup.html" class="header__right-call-to-action">
                <span class="header__right-call-to-action--text">PartnerUP Now</span>
                </a>
            </div>
        </div>
     </div>
    </header>
    <main class="main">
        <div class="container">
            <form action="#" class="form">
                <div class="form-title">
                    <p>PartnerUP Intake form</p>
                </div>
                <div class="form-main">
                    <div class="contact-info">
                            <div class="name-section">
                              <div class="form-group">
                                <label for="fullname" class="form-group--title">Full Name*</label>
                                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                              </div>
                              <div class="form-group">
                                <label for="company" class="form-group--title">Name of Company*</label>
                                <input type="text" id="company" name="company" required placeholder="Enter your company name">
                              </div>
                            </div>
                            <div class="email-phone">
                              <div class="form-group">
                                <label for="email" class="form-group--title">Email*</label>
                                <input type="email" id="email" name="email" required placeholder="Enter your Email">
                              </div>
                              <div class="form-group">
                                <label for="phone" class="form-group--title">Phone</label>
                                <input type="phone" id="phone" name="phone" placeholder="Enter your Phone">
                              </div>
                            </div>
                    </div>
                    <div class="contact-options">
                      <div class="time">
                        <label class="time-text" for="time">Best time to contact</label>
                          <div class="radio-buttons1">
                            <label class="button1"><input type="radio" name="contact-time" value="12am-1159am"> 12:00 AM-11:59 AM</label>
                            <label class="button1"><input type="radio" name="contact-time" value="12pm-1159pm"> 12:00 PM-11:59 PM</label> 
                          </div>
                      </div>
                      <div class="method">
                        <label for="method-text" for="method">Preferred contact method</label>
                        <div class="radio-buttons1">
                          <label class="button1"><input type="radio" name="contact-method" value="Call">Call</label>
                          <label class="button1"><input type="radio" name="contact-method" value="text">Text</label> 
                        </div>
                      </div>
                  </div>                  
                  <div class="contact-preferences">
                    <div class="interests">
                      <label class="interest-text" for="interest">Interested In</label>
                      <div class="radio-buttons2">
                        <label class="button2">
                          <input type="radio" name="contact-interes" value="Consulting"> Consulting
                        </label>
                        <label class="button2">
                          <input type="radio" name="contact-interes" value="Coaching"> Coaching
                        </label>
                        <label class="button2">
                          <input type="radio" name="contact-interes" value="General"> General
                        </label>
                      </div>
                    </div>
                    <div class="comment">
                      <label class="comment-title" for="comment">Commentary box</label>
                      <textarea class="comment-text" type="text" name="comment-text" placeholder="Enter your Commentar"></textarea>
                    </div>
                  </div>                  
                    <div class="button">
                      <a href="#" class="partnerup-button">
                        <span class="partnerup-button--text">PartnerUp Now</span>
                        <img class="arrow-image-bottom" src="images/arrow.svg" alt="">
                      </a>
                    </div>
                  </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-info">
                <div class="footer-info--logo">
                    <img src="images/logo2.svg" alt="">
                </div>
                <div class="footer-info--text">
                <p class="footer-contact">Partner Labs, LLC.</p>
                <p class="footer-contact">P.O. Box</p>
                <p class="footer-contact">Shingle Springs, CA 95682</p>
                <p class="footer-contact2">(916) 765-9422</p>
                </div> 
            </div>
    </footer>
</body>
</html>
