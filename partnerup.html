<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartnerUp Now</title>
    <link rel="stylesheet" href="css/partnerup.css">
</head>
<body>
    <header class="container">
        <div class="header">
            <div class="header__logo">
                <img src="images/Logologo.svg" alt="" />
            </div>
            <div class=" header__buttons">
                <div class="header__nav">
                    <a type="button" href="index.html" class="header__nav-home">
                    <div>Home</div>
                    </a>
                    <a type="button" href="about-us.html" class="header__nav-about-us">
                    <span class="header__nav-about-us--text">About us</span>
                    </a>  
                </div>
            <div class="header__right">
                <a type="button" href="partnerup.html" class="header__right-call-to-action">
                <span class="header__right-call-to-action--text">PartnerUP Now</span>
                </a>
            </div>
        </div>
     </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="form">
                <div class="form-title">
                    <p>PartnerUP Intake form</p>
                </div>
                <div class="form-main">
                    <div class="contact-info">
                            <div class="name-section">
                              <div class="fullname">
                                <p>Full Name*</p>
                              </div>
                              <div class="company">
                                <p>Name of Company*</p>
                              </div>
                            </div>
                            <div class="email-phone">
                              <div class="email">
                                <p>Email*</p>
                              </div>
                              <div class="phone">
                                <p>Phone</p>
                              </div>
                            </div>
                    </div>
                    <div class="contact-options">
                      <div class="form2-header">
                        <p style="font-weight: 400; font-size: 16px; line-height: 170%; margin-bottom: 4px">Best time to contact</p>
                        <div class="radio-buttons">

                        </div>
                      </div>                      
                      <div class="form2-bottom">
                        <p style="font-weight: 400; font-size: 16px; line-height: 170%; margin-bottom: 4px">Preferred contact method</p>
                        <div class="radio-buttons">

                        </div>
                      </div>
                    </div>
                    <div class="form3">
                    </div>
                    <div class="button">
                      <a href="partnerup.html" class="partnerup-button">
                        <span class="partnerup-button--text">PartnerUp Now</span>
                        <img class="arrow_image-bottom" src="images/arrow.svg" alt="">
                      </a>
                    </div>
                  </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-info">
                <div class="footer-info--logo">
                    <img src="images/logo2.svg" alt="">
                </div>
                <div class="footer-info--text">
                <p class="footer-contact">Partner Labs, LLC.</p>
                <p class="footer-contact">P.O. Box</p>
                <p class="footer-contact">Shingle Springs, CA 95682</p>
                <p class="footer-contact2">(916) 765-9422</p>
                </div> 
            </div>
    </footer>
</body>
</html>
